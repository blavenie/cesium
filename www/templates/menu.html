<ion-side-menus enable-menu-with-back-views="true">

  <!-- MENU -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/home/explore">
          Explore
        </ion-item>
         <ion-item menu-close ng-click="login()" ng-if="!isLogged()">
          My account
        </ion-item>
        <ion-item menu-close href="#/app/wallet" ng-if="isLogged()">
          My account
        </ion-item>
        <ion-item menu-close ng-click="addAccount()">
          Add account
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-if="isLogged()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- HEADER -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
        Back
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
